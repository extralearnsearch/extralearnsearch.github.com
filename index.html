<script>
function openVideoPopup(id, link) {
  const popup = document.getElementById(`videoPopup_${id}`);
  const iframe = document.getElementById(`videoPlayer_${id}`);
  const spinner = document.getElementById(`spinner_${id}`);

  if (!popup || !iframe || !spinner) return;

  iframe.style.display = "none";
  spinner.style.display = "block";
  popup.style.display = "flex";
  iframe.src = link + "?autoplay=1";
  iframe.onload = () => {
    spinner.style.display = "none";
    iframe.style.display = "block";
  };
}

function closeVideoPopup(id) {
  const popup = document.getElementById(`videoPopup_${id}`);
  const iframe = document.getElementById(`videoPlayer_${id}`);
  if (popup && iframe) {
    popup.style.display = "none";
    iframe.src = "";
  }
}
</script>

  function openTab(tabName, btn) {
    document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
    document.querySelector(`#${tabName}`).style.display = 'block';

    document.querySelectorAll('.main-tabs button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

  // Home Subtabs
